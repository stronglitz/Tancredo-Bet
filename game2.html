<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 Roleta</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>🎲 Roleta</h1>
    </header>

    <main>
        <h2>Gire a roleta e tente a sorte! 🍀</h2>
        <button id="spinButton">Girar Roleta</button>
        <div id="result"></div>
    </main>

    <footer>
        <p>&copy; 2024 Tancredo Bet. Todos os direitos reservados.</p>
    </footer>

    <script>
        const spinButton = document.getElementById('spinButton');
        const result = document.getElementById('result');

        spinButton.addEventListener('click', () => {
            const outcome = Math.floor(Math.random() * 36) + 1;
            result.innerHTML = `Número sorteado: ${outcome}`;
        });
    </script>
</body>
</html>
